<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th> User ID </th>
            <th> Album ID </th>
            <th> Title </th>
            <th> Description </th>
            <th> URL </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${albums.empty}">
            <td colspan="5"> No Albums Available </td>
        </tr>
        <tr th:each="album : ${albums}">
            <td><span th:text="${album.userId}"> Title </span></td>
            <td><span th:text="${album.albumId}"> Author </span></td>
            <td><span th:text="${album.albumTitle}"> Title </span></td>
            <td><span th:text="${album.albumDescription}"> Author </span></td>
            <td><span th:text="${album.albumUrl}"> Title </span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
